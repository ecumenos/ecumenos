openapi: 3.0.3
info:
  title: Zookeeper API
  version: 0.1.0
servers:
  - url: '{{.ServerURL}}'
security:
  - bearerAuth: []
tags:
  - description: Endpoints for interacting with Orbes Socii functionality
    name: OrbesSocii
  - description: Endpoints to support developers
    name: System
paths:
  /auth/sign-up:
    post:
      tags:
        - Authorization
      description: Register new zookeeper account.
      summary: Sign Up
      operationId: signUp
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignUpRequest'
      responses:
        '200':
          description: Success
          headers:
            X-Request-Id:
              description: identifier of current request.
              schema:
                $ref: ./shared-internal.yaml#/components/schemas/RequestID
            X-Request-Duration:
              description: duration of request processing in milliseconds.
              schema:
                $ref: ./shared-internal.yaml#/components/schemas/RequestDuration
            X-Timestamp:
              description: timestamp of sending response.
              schema:
                $ref: ./shared-internal.yaml#/components/schemas/Timestamp
            X-App-Version:
              description: app version is semver application version.
              schema:
                $ref: ./shared-internal.yaml#/components/schemas/SemverVersion
          content:
            application/json:
              schema:
                allOf:
                  - $ref: >-
                      ./shared-internal.yaml#/components/schemas/JSendResponseObject
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/SignUpResponseData'
        '401':
          $ref: ./shared-internal.yaml#/components/responses/NotAuthorized
        '403':
          $ref: ./shared-internal.yaml#/components/responses/Forbidden
        '500':
          $ref: ./shared-internal.yaml#/components/responses/Error
        default:
          $ref: ./shared-internal.yaml#/components/responses/Failure
  /auth/sign-in:
    post:
      tags:
        - Authorization
      description: Sign in Zookeeper.
      summary: Sign In
      operationId: signIn
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignInRequest'
      responses:
        '200':
          description: Success
          headers:
            X-Request-Id:
              description: identifier of current request.
              schema:
                $ref: ./shared-internal.yaml#/components/schemas/RequestID
            X-Request-Duration:
              description: duration of request processing in milliseconds.
              schema:
                $ref: ./shared-internal.yaml#/components/schemas/RequestDuration
            X-Timestamp:
              description: timestamp of sending response.
              schema:
                $ref: ./shared-internal.yaml#/components/schemas/Timestamp
            X-App-Version:
              description: app version is semver application version.
              schema:
                $ref: ./shared-internal.yaml#/components/schemas/SemverVersion
          content:
            application/json:
              schema:
                allOf:
                  - $ref: >-
                      ./shared-internal.yaml#/components/schemas/JSendResponseObject
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/SignInResponseData'
        '401':
          $ref: ./shared-internal.yaml#/components/responses/NotAuthorized
        '403':
          $ref: ./shared-internal.yaml#/components/responses/Forbidden
        '500':
          $ref: ./shared-internal.yaml#/components/responses/Error
        default:
          $ref: ./shared-internal.yaml#/components/responses/Failure
  /auth/sign-out:
    delete:
      tags:
        - Authorization
      description: Sign out Zookeeper account.
      summary: Sign Out
      operationId: signOut
      responses:
        '204':
          description: Session deleted successfully.
          headers:
            X-Request-Id:
              description: identifier of current request.
              schema:
                $ref: ./shared-internal.yaml#/components/schemas/RequestID
            X-Request-Duration:
              description: duration of request processing in milliseconds.
              schema:
                $ref: ./shared-internal.yaml#/components/schemas/RequestDuration
            X-Timestamp:
              description: timestamp of sending response.
              schema:
                $ref: ./shared-internal.yaml#/components/schemas/Timestamp
            X-App-Version:
              description: app version is semver application version.
              schema:
                $ref: ./shared-internal.yaml#/components/schemas/SemverVersion
      security:
        - bearerAuth: []
      parameters: []
      requestBody: {}
  /auth/refresh-session:
    post:
      tags:
        - Authorization
      description: Refresh zookeeper account session.
      summary: Refresh Session
      operationId: refreshSession
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshSessionRequest'
      responses:
        '200':
          description: Success
          headers:
            X-Request-Id:
              description: identifier of current request.
              schema:
                $ref: ./shared-internal.yaml#/components/schemas/RequestID
            X-Request-Duration:
              description: duration of request processing in milliseconds.
              schema:
                $ref: ./shared-internal.yaml#/components/schemas/RequestDuration
            X-Timestamp:
              description: timestamp of sending response.
              schema:
                $ref: ./shared-internal.yaml#/components/schemas/Timestamp
            X-App-Version:
              description: app version is semver application version.
              schema:
                $ref: ./shared-internal.yaml#/components/schemas/SemverVersion
          content:
            application/json:
              schema:
                allOf:
                  - $ref: >-
                      ./shared-internal.yaml#/components/schemas/JSendResponseObject
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/RefreshSessionResponseData'
        '401':
          $ref: ./shared-internal.yaml#/components/responses/NotAuthorized
        '403':
          $ref: ./shared-internal.yaml#/components/responses/Forbidden
        '500':
          $ref: ./shared-internal.yaml#/components/responses/Error
        default:
          $ref: ./shared-internal.yaml#/components/responses/Failure
  /auth/me:
    get:
      tags:
        - Authorization
      description: Returns authorized account information.
      summary: Get Me
      operationId: getMe
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Success
          headers:
            X-Request-Id:
              description: identifier of current request.
              schema:
                $ref: ./shared-internal.yaml#/components/schemas/RequestID
            X-Request-Duration:
              description: duration of request processing in milliseconds.
              schema:
                $ref: ./shared-internal.yaml#/components/schemas/RequestDuration
            X-Timestamp:
              description: timestamp of sending response.
              schema:
                $ref: ./shared-internal.yaml#/components/schemas/Timestamp
            X-App-Version:
              description: app version is semver application version.
              schema:
                $ref: ./shared-internal.yaml#/components/schemas/SemverVersion
          content:
            application/json:
              schema:
                allOf:
                  - $ref: >-
                      ./shared-internal.yaml#/components/schemas/JSendResponseObject
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Comptus'
        '401':
          $ref: ./shared-internal.yaml#/components/responses/NotAuthorized
        '403':
          $ref: ./shared-internal.yaml#/components/responses/Forbidden
        '500':
          $ref: ./shared-internal.yaml#/components/responses/Error
        default:
          $ref: ./shared-internal.yaml#/components/responses/Failure
  /orbes_socii/request:
    post:
      tags:
        - OrbesSocii
      description: Request for creation of Orbis Socius instance.
      summary: Request Orbis Socius
      operationId: requestOrbisSocius
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestOrbisSociusRequest'
      responses:
        '200':
          description: Success
          headers:
            X-Request-Id:
              description: identifier of current request.
              schema:
                $ref: ./shared-internal.yaml#/components/schemas/RequestID
            X-Request-Duration:
              description: duration of request processing in milliseconds.
              schema:
                $ref: ./shared-internal.yaml#/components/schemas/RequestDuration
            X-Timestamp:
              description: timestamp of sending response.
              schema:
                $ref: ./shared-internal.yaml#/components/schemas/Timestamp
            X-App-Version:
              description: app version is semver application version.
              schema:
                $ref: ./shared-internal.yaml#/components/schemas/SemverVersion
          content:
            application/json:
              schema:
                allOf:
                  - $ref: >-
                      ./shared-internal.yaml#/components/schemas/JSendResponseObject
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/RequestOrbisSociusResponseData'
        '401':
          $ref: ./shared-internal.yaml#/components/responses/NotAuthorized
        '403':
          $ref: ./shared-internal.yaml#/components/responses/Forbidden
        '500':
          $ref: ./shared-internal.yaml#/components/responses/Error
        default:
          $ref: ./shared-internal.yaml#/components/responses/Failure
  /orbes_socii/activate:
    post:
      tags:
        - OrbesSocii
      description: Activation of Orbis Socius instance.
      summary: Activation Orbis Socius
      operationId: acrivateOrbisSocius
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActivateOrbisSociusRequest'
      responses:
        '200':
          description: Success
          headers:
            X-Request-Id:
              description: identifier of current request.
              schema:
                $ref: ./shared-internal.yaml#/components/schemas/RequestID
            X-Request-Duration:
              description: duration of request processing in milliseconds.
              schema:
                $ref: ./shared-internal.yaml#/components/schemas/RequestDuration
            X-Timestamp:
              description: timestamp of sending response.
              schema:
                $ref: ./shared-internal.yaml#/components/schemas/Timestamp
            X-App-Version:
              description: app version is semver application version.
              schema:
                $ref: ./shared-internal.yaml#/components/schemas/SemverVersion
          content:
            application/json:
              schema:
                allOf:
                  - $ref: >-
                      ./shared-internal.yaml#/components/schemas/JSendResponseObject
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/ActivateOrbisSociusResponseData'
        '401':
          $ref: ./shared-internal.yaml#/components/responses/NotAuthorized
        '403':
          $ref: ./shared-internal.yaml#/components/responses/Forbidden
        '500':
          $ref: ./shared-internal.yaml#/components/responses/Error
        default:
          $ref: ./shared-internal.yaml#/components/responses/Failure
  /health:
    get:
      tags:
        - System
      description: Get service health check status.
      summary: Service Health Check
      operationId: getHealth
      responses:
        '200':
          description: Success
          headers:
            X-Request-Id:
              description: identifier of current request.
              schema:
                $ref: '#/components/schemas/RequestID'
            X-Request-Duration:
              description: duration of request processing in milliseconds.
              schema:
                $ref: '#/components/schemas/RequestDuration'
            X-Timestamp:
              description: timestamp of sending response.
              schema:
                $ref: '#/components/schemas/Timestamp'
            X-App-Version:
              description: app version is semver application version.
              schema:
                $ref: '#/components/schemas/SemverVersion'
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/JSendResponseObject'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/GetHealthData'
        '500':
          $ref: ./shared-internal.yaml#/components/responses/Error
        default:
          $ref: ./shared-internal.yaml#/components/responses/Failure
  /info:
    get:
      tags:
        - System
      description: Get service information.
      summary: Service Info
      operationId: getInfo
      responses:
        '200':
          description: Success
          headers:
            X-Request-Id:
              description: identifier of current request.
              schema:
                $ref: '#/components/schemas/RequestID'
            X-Request-Duration:
              description: duration of request processing in milliseconds.
              schema:
                $ref: '#/components/schemas/RequestDuration'
            X-Timestamp:
              description: timestamp of sending response.
              schema:
                $ref: '#/components/schemas/Timestamp'
            X-App-Version:
              description: app version is semver application version.
              schema:
                $ref: '#/components/schemas/SemverVersion'
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/JSendResponseObject'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/GetInfoData'
        '500':
          $ref: ./shared-internal.yaml#/components/responses/Error
        default:
          $ref: ./shared-internal.yaml#/components/responses/Failure
  /docs:
    get:
      description: Returns HTML docs.
      summary: Returns HTML docs.
      operationId: getDocs
      tags:
        - System
      responses:
        '200':
          description: Pong response.
          content:
            text/html:
              schema:
                type: string
        '400':
          description: Fail response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FailureResponseBody'
        '500':
          description: Error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseBody'
  /spec:
    get:
      description: Returns HTML specs.
      summary: Returns HTML specs.
      operationId: getSpecs
      tags:
        - System
      responses:
        '200':
          description: HTML response.
          content:
            text/html:
              schema:
                type: string
        '400':
          description: Fail response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FailureResponseBody'
        '500':
          description: Error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseBody'
components:
  schemas:
    Password:
      type: string
      format: password
      minLength: 8
      maxLength: 50
      pattern: '^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$'
    Country:
      type: string
      description: Country is ISO 3166-1 alpha-3 country code
      enum:
        - ukr
        - usa
        - gbr
        - pol
        - deu
        - fra
    Language:
      type: string
      description: 'Language is ISO 639-2:1998 alpha-3 language code'
      enum:
        - ukr
        - eng
    AuthTokenPair:
      type: object
      nullable: false
      required:
        - token
        - refresh_token
      properties:
        token:
          type: string
        refresh_token:
          type: string
    Comptus:
      type: object
      nullable: false
      required:
        - email
        - country
        - language
      properties:
        email:
          type: string
          format: email
        country:
          $ref: '#/components/schemas/Country'
        language:
          $ref: '#/components/schemas/Language'
    SignUpRequest:
      type: object
      nullable: false
      required:
        - email
        - password
        - country
        - language
      properties:
        email:
          type: string
          format: email
        password:
          $ref: '#/components/schemas/Password'
        country:
          $ref: '#/components/schemas/Country'
        language:
          $ref: '#/components/schemas/Language'
    SignUpResponseData:
      type: object
      nullable: false
      required:
        - self
        - tokens
        - session_id
      properties:
        self:
          $ref: '#/components/schemas/Comptus'
        tokens:
          $ref: '#/components/schemas/AuthTokenPair'
        session_id:
          type: integer
          format: int64
    SignInRequest:
      type: object
      nullable: false
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          $ref: '#/components/schemas/Password'
    SignInResponseData:
      type: object
      nullable: false
      required:
        - self
        - tokens
        - session_id
      properties:
        self:
          $ref: '#/components/schemas/Comptus'
        tokens:
          $ref: '#/components/schemas/AuthTokenPair'
        session_id:
          type: integer
          format: int64
    RefreshSessionRequest:
      type: object
      nullable: false
      required:
        - refresh_token
      properties:
        refresh_token:
          type: string
    RefreshSessionResponseData:
      type: object
      nullable: false
      required:
        - self
        - tokens
        - session_id
      properties:
        self:
          $ref: '#/components/schemas/Comptus'
        tokens:
          $ref: '#/components/schemas/AuthTokenPair'
        session_id:
          type: integer
          format: int64
    RequestOrbisSociusRequest:
      type: object
      required:
        - region
        - name
        - description
        - url
      nullable: false
      properties:
        region:
          type: string
          minLength: 2
          maxLength: 50
        name:
          type: string
          minLength: 2
          maxLength: 50
        description:
          type: string
          minLength: 2
          maxLength: 510
        url:
          type: string
          format: uri
    RequestOrbisSociusResponseData:
      type: object
      nullable: false
      required:
        - ok
      properties:
        ok:
          type: boolean
    ActivateOrbisSociusRequest:
      type: object
      nullable: false
      required:
        - code
        - request_id
      properties:
        code:
          type: string
        request_id:
          type: integer
          format: int64
    ActivateOrbisSociusResponseData:
      type: object
      nullable: false
      required:
        - api_key
      properties:
        api_key:
          type: string
    ErrorResponseBody:
      type: object
      required:
        - status
        - message
      properties:
        status:
          $ref: '#/components/schemas/ErrorResponseStatus'
          description: The response status.
        message:
          type: string
          description: 'A meaningful, end-user-readable message, explaining what went wrong.'
      example:
        status: error
        message: ''
    ResponseStatus:
      oneOf:
        - $ref: '#/components/schemas/SuccessResponseStatus'
        - $ref: '#/components/schemas/FailResponseStatus'
        - $ref: '#/components/schemas/ErrorResponseStatus'
    SuccessResponseStatus:
      type: string
      enum:
        - success
    FailResponseStatus:
      type: string
      enum:
        - fail
    ErrorResponseStatus:
      type: string
      enum:
        - error
    FailureResponseBody:
      type: object
      required:
        - status
      properties:
        status:
          $ref: '#/components/schemas/FailResponseStatus'
          description: The response status value will be fail
        message:
          type: string
          description: 'A meaningful, end-user-readable message, explaining what went wrong.'
        data:
          type: object
          nullable: true
      example:
        status: fail
        message: ''
    JSendResponseObject:
      type: object
      required:
        - status
        - data
      properties:
        status:
          $ref: '#/components/schemas/SuccessResponseStatus'
        data:
          type: object
          nullable: true
    JSendResponseArray:
      type: object
      required:
        - status
        - data
      properties:
        status:
          $ref: '#/components/schemas/SuccessResponseStatus'
        data:
          type: array
          nullable: true
          items:
            type: object
            additionalProperties: true
    GetHealthData:
      type: object
      required:
        - ok
      properties:
        ok:
          type: boolean
          description: The OK is true if all is okay.
    GetInfoData:
      type: object
      required:
        - name
        - version
        - deps
      properties:
        name:
          type: string
          description: The Name is the service name.
        version:
          type: string
          description: The Version is the service semver version.
        deps:
          type: object
          nullable: true
    RequestID:
      type: string
    RequestDuration:
      type: integer
      format: int64
    Timestamp:
      type: string
      format: date-time
    SemverVersion:
      type: string
      pattern: >-
        ^v([0-9]|[1-9][0-9]*)\.([0-9]|[1-9][0-9]*)\.([0-9]|[1-9][0-9]*)(?:-([0-9A-Za-z-]+(?:\.[0-9A-Za-z-]+)*))?(?:\+[0-9A-Za-z-]+)?$
  securitySchemes:
    bearerAuth:
      $ref: ./shared-internal.yaml#/components/securitySchemes/bearerAuth
  responses:
    Success:
      description: >-
        Successfully processed the request. More details on the status of the
        request can be obtained from the Status property.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/JSendResponseObject'
    Failure:
      description: >-
        Failed to process the request. More details on the status of the request
        can be obtained from the Status property.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/FailureResponseBody'
    Error:
      description: >-
        Failed to process the request. More details on the status of the request
        can be obtained from the Status property.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponseBody'
    BadRequest:
      description: >-
        Bad Request. More details on the status of the request can be obtained
        from the Message property.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/FailureResponseBody'
    NotAuthorized:
      description: >-
        Not Authorized. More details on the status of the request can be
        obtained from the Message property.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/FailureResponseBody'
    Forbidden:
      description: >-
        Forbidden. More details on the status of the request can be obtained
        from the Message property.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/FailureResponseBody'
    NotFound:
      description: >-
        Not Found. More details on the status of the request can be obtained
        from the Message property.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/FailureResponseBody'
  parameters: {}
